<!DOCTYPE html>
<html>

<head>
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />

<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>OsmAnd - Offline Mobile Maps and Navigation</title>
  <link rel="stylesheet" type="text/css" href="site.css?v=2"/>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <script type="text/javascript" src="scripts/jquery-1.11.1.min.js"></script>  
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script> 
  <script type="text/javascript" src="scripts/go.js"></script>
</head>

<body>
<div class="gocontainer">
  <div class="goheader">
    <a href="http://osmand.net"><img src="images/logo-grey.png" class="logo"/></a>
	
 
  <div class="coordinatescontainer">
    <div class="coordinatetitle">LAT:<span class="coordinate latitude"></span></div>
	 <div class="coordinatetitle">LON:<span class="coordinate longitude"></span></div>
  </div>
  <div class="clear:both;"></div>
  </div>
  
 <div id="map">
 </div>
 
 <div class="gofooter">

 
<div class="gobadges">
<div class="badgescontainer">
  <div class="badgecontainer">
   <a href="https://play.google.com/store/apps/details?id=net.osmand.plus">
          <img alt="Get it on Google Play" src="https://play.google.com/intl/en_us/badges/images/generic/en-play-badge.png">
   </a>
  </div>
  <div class="badgecontainer apple">
  <a href="https://itunes.apple.com/us/app/id934850257"><img src="images/app-store-badge.png"></a>
  </div>
  <div class="badgecontainer">
     <a href="http://www.amazon.com/gp/product/B00D0SEGMC/ref=mas_pm_OsmAnd-Maps-Navigation">
          <img alt="Get it on Amazon" src="images/amazon-apps-store.png">
     </a>
  </div>
</div>
</div>
 </div>
 </div>


 <script type="text/javascript">
 
 var iOS = /(iPad|iPhone|iPod)/g.test( navigator.userAgent );
 
 if (iOS) {
 	document.location = 'osmandmaps://' + document.location.search;

    	var time = (new Date()).getTime();
    	setTimeout(function() {
        	var now = (new Date()).getTime();
               
        	if ((now - time) < 2000) {
               		document.location = 'https://itunes.apple.com/app/id934850257';
               	}
        }, 300);
 }

  var _gomap = null;
$( document ).ready(function() {
	_gomap = new gomap($('#map'), $('.gocontainer'), $('.gofooter'), $('.latitude'), $('.longitude'));
});

 </script>
	
</body>

</html>
